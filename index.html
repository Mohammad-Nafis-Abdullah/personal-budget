<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d191977433.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Credit and Debit</title>
</head>
<body>
    <header>
        <!-- heading of the site -->
        <h1 class="text-3xl font-medium text-center mt-5">Credit and Debit <i class="fa-solid fa-scale-balanced text-red-500 text-4xl"></i></h1>
    </header>
    
    <main class="container mx-auto grid grid-cols-1 gap-3 lg:grid-cols-2 my-5 px-5 justify-center">
        <!-- main body image section -->
        <section class="px-5">
            <img class="rounded-sm h-full w-3/4 lg:w-full mx-auto object-cover" src="images/money.jpg" alt="">
        </section>

        <!-- main body calculation section -->
        <section class="rounded-sm flex flex-col gap-3 py-10 px-5 items-center bg-gray-100">
            <h2 class="text-2xl font-medium text-center mb-3">Income</h2>
            <p class="text-xl max-w-xs lg:w-80 text-center lg:text-left"><span class="">Income : </span><input class="bg-gray-300 rounded-sm h-7 w-11/12 sm:w-2/3 text-center" min="0" type="number" name="" id=""></p>

            <h2 class="text-2xl font-medium text-center my-3">Expenses</h2>
            
            <div class="space-y-4 max-w-[19rem] mx-auto lg:pr-8">
                <p class="text-xl text-center sm:text-right"><span class="">Food : </span><input class="bg-gray-300 rounded-sm h-7 w-11/12 sm:w-2/3 text-center" min="0"
                type="number" name="" id=""></p>
                <p class="text-xl text-center sm:text-right"><span class="w-1/4">Rent : </span><input class="bg-gray-300 rounded-sm h-7 w-11/12 sm:w-2/3 text-center" min="0"
                type="number" name="" id=""></p>
                <p class="text-xl text-center sm:text-right"><span class="">Clothes : </span><input class="bg-gray-300 rounded-sm h-7 w-11/12 sm:w-2/3 text-center" min="0"
                type="number" name="" id=""></p>
            </div>

            <button class="px-5 py-1 my-3 bg-gray-900 text-white rounded-lg font-medium transform transition-transform duration-100 active:scale-95" id="">Calculate</button>
            
            <div class="space-y-3 my-3">
                <h2 class="text-2xl font-medium text-center">Total Expenses: <span id="">0</span></h2>
                <h2 class="text-2xl font-medium text-center">Balance: <span id="">0</span></h2>
            </div>

            <div class="flex justify-center flex-wrap items-center gap-3 my-3 text-center">
                <span class="text-xl">Save : <input class="bg-gray-300 rounded-sm h-7 w-20 text-center" min="0" max="100" type="number" name="" id=""> %</span>
                <button class="px-5 py-1 bg-gray-900 text-white rounded-lg font-medium transform transition-transform duration-100 active:scale-95">Save</button>
            </div>

            <div class="space-y-3 my-3">
                <h2 class="text-2xl font-medium text-center">Total Expenses: <span id="">0</span></h2>
                <h2 class="text-2xl font-medium text-center">Total Expenses: <span id="">0</span></h2>
            </div>
        </section>
    </main>

</body>
</html>
